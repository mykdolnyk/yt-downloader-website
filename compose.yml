services:
  web:
    build: .
    working_dir: /app/ytviewer
    command: gunicorn ytviewer.wsgi:application --bind 0.0.0.0:8000 --workers=3
    volumes:
      - .:/app
      - ./test.env:/app/active.env
      - ./logs/ytviewer:/var/log/ytviewer
      - static_volume:/app/ytviewer/staticfiles
      - media_volume:/app/ytviewer/media
    expose:
      - '8000'
    env_file:
      - test.env
    depends_on:
      - db

  celery-worker:
    build: .
    working_dir: /app/ytviewer
    command: celery -A ytviewer worker -l info
    entrypoint: ""
    volumes:
      - .:/app
      - ./logs/ytviewer:/var/log/ytviewer
      - media_volume:/app/ytviewer/media
    env_file:
      - test.env
    depends_on:
      - rabbitmq
      - db

  rabbitmq:
    image: rabbitmq:4-management
    expose:
      - "5672"
      - "15672"
    volumes:
      - ./logs/rabbitmq:/var/log/rabbitmq
    env_file:
      - test.env

  db:
  # Can be used for testing. Should be disabled for hosted DBs.
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    env_file:
      - test.env
    healthcheck:
      test: ["CMD-SHELL", "pg_is_ready -U $POSTGRES_USER"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  memcached:
    image: memcached:alpine
    expose:
      - "11211"
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes: 
      - ./nginx/default.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
      - static_volume:/app/ytviewer/staticfiles
      - media_volume:/app/ytviewer/media
    depends_on:
      - web
    env_file:
      - test.env

volumes:
  static_volume:
  media_volume:
  postgres_data: